<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .navbar { background-color: #4682b4; }
        .navbar-brand, .nav-link { color: #fff !important; }
        .table-container {
            overflow-x: auto;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" data-toggle="dropdown">Category</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/admin/addcategory">Add Category</a>
                        <a class="dropdown-item" href="/admin/viewcategories">View Categories</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/servicerequests">Service Requests</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="usersDropdown" data-toggle="dropdown">Users</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/admin/clients">Clients</a>
                        <a class="dropdown-item" href="/admin/serviceproviders">Service Providers</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adminlogout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Service Requests</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Booked By</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="request : ${serviceRequests}">
                    <td th:text="${request.id}"></td>
                    <td th:text="${request.bookedBy}"></td>
                    <td th:text="${request.date}"></td>
                    <td th:text="${request.time}"></td>
                    <td th:text="${request.status}"></td>
                    <td th:text="${request.address}"></td>
                    <td th:text="${request.phone}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
