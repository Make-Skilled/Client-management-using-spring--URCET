<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
		body{
			background-color: #f0f8ff;
		}
	
		
        .navbar {
            background-color: #4682b4;
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: #fff;
        }
        .nav-link {
            color: #fff !important;
        }
        .navbar-toggler {
            border-color: #fff;
        }
    </style>
</head>
<body>

    <!-- Add Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Client Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/customerbookings">My bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">
                        <i class="fa fa-shopping-cart"></i> Cart
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="clientlogout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Booking Details</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Details</h5>
            <p class="card-text">
                <strong>Date:</strong> <span th:text="${booking.date}">2024-11-21</span>
            </p>
            <p class="card-text">
                <strong>Time:</strong> <span th:text="${booking.time}">10:00 AM</span>
            </p>
            <p class="card-text">
                <strong>Address:</strong> <span th:text="${booking.address}">123 Main St</span>
            </p>
            <p class="card-text">
                <strong>Phone:</strong> <span th:text="${booking.phone}">123-456-7890</span>
            </p>
        </div>
    </div>

    <div class="mt-3 text-center">
        <a href="/customerbookings" class="btn btn-primary">Back to Bookings</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
