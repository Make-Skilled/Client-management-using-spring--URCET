<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4682b4;
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #fff;
        }

        .login-section {
            padding: 100px 0;
            text-align: left;
        }

        .login-form {
            background-color: #fff;
            padding: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .login-form h2 {
            margin-bottom: 30px;
            font-size: rem;
            color: #4682b4;
            align-items: center;
        }

        .btn-primary {
            background-color: #4682b4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .footer {
            background-color: #4682b4;
            padding: 20px;
            text-align: center;
            bottom: 0;
            width: 100%;
        }

        .form-group label {
            text-align: left;
        }

        .form-group input, .form-group textarea {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/admin/dashboard">Admin Dashboard</a>
    </nav>
    
    <div class="container mt-5">
        <div class="login-form">
            <h2>Add New Category</h2>
            <form action="/admin/addcategory" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="categoryName">Category Name:</label>
                    <input type="text" class="form-control" id="categoryName" name="categoryName" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="categoryImage">Upload Image:</label>
                    <input type="file" class="form-control-file" id="categoryImage" name="categoryImage" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Category</button>
            </form>
        </div>
    </div>
</body>
</html>
