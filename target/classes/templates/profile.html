<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .navbar {
            background-color: #4682b4; /* Pink color */
        }
        .navbar-nav .nav-link {
            color: white; /* White color for nav items */
        }
        .navbar-nav .nav-link:hover {
            color: #f8f9fa; /* Lighter shade for hover effect */
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            padding: 20px;
            background-color: #4682b4; /* Pink color */
            color: white;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .profile-header h2 {
            margin: 0;
        }
        .btn-primary {
            background-color: #ff6f91; /* Pink color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff4c7d; /* Darker pink for hover effect */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/serviceproviderdashboard">Service Provider Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/mybookings">My Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/acceptedbookings">Accepted Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/serviceproviderlogout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="profile-header">
                <h2>Profile Details</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Name:</strong> <span th:text="${serviceProvider.name}"></span></p>
                        <p><strong>Mobile Number:</strong> <span th:text="${serviceProvider.mobile}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${serviceProvider.email}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Location:</strong> <span th:text="${serviceProvider.location}"></span></p>
                        <p><strong>Preferred Service:</strong> <span th:text="${serviceProvider.preferredService}"></span></p>
                        <p><strong>Budget:</strong> <span th:text="${serviceProvider.budget}"></span></p>
                    </div>
                </div>
                <a th:href="@{/editprofile(id=${serviceProvider.id})}" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
