<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold text-gray-900 mb-8">Book Service</h1>

            <!-- Provider Info -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4" th:text="${provider.name}">Provider Name</h2>
                <div class="space-y-2 text-gray-700">
                    <p><strong>Email:</strong> <span th:text="${provider.email}">email@example.com</span></p>
                    <p><strong>Phone:</strong> <span th:text="${provider.mobile}">+1234567890</span></p>
                    <p><strong>Location:</strong> <span th:text="${provider.location}">Location</span></p>
                </div>
            </div>

            <!-- Booking Form -->
            <form method="POST" action="/client/create-booking" class="bg-white rounded-xl shadow-lg p-6">
                <input type="hidden" name="providerId" th:value="${provider.id}">
                
                <!-- Date -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Select Date</label>
                    <input type="date" name="bookingDate" required 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Time -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Select Time</label>
                    <input type="time" name="bookingTime" required 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                

                <!-- Buttons -->
                <div class="flex justify-between">
                    <a href="javascript:history.back()" 
                       class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">
                        Back
                    </a>
                    <button type="submit" 
                            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Confirm Booking
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
