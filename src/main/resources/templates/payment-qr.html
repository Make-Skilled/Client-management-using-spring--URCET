<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Complete Your Payment</h2>
            <p class="text-gray-600 mb-6">Amount: <span class="font-semibold" th:text="${amount}">â‚¹500.00</span></p>
            
            <!-- QR Code -->
            <div class="bg-white p-4 rounded-lg shadow-sm mb-6">
                <img th:src="'https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=' + ${paymentUrl}" 
                     alt="Payment QR Code" 
                     class="mx-auto w-64 h-64">
            </div>

            <!-- Test Payment Button -->
            <div class="mb-6">
                <a th:href="@{/test-payment}" 
                   class="block w-full bg-green-500 text-white px-6 py-4 rounded-lg hover:bg-green-600 transition duration-150 text-lg font-semibold">
                    Click here to Complete Payment
                </a>
                <p class="text-sm text-gray-500 mt-2">
                    Or scan the QR code with your phone's camera
                </p>
            </div>

            <!-- Instructions -->
            <div class="text-left bg-blue-50 p-4 rounded-lg mb-6">
                <h3 class="font-semibold text-blue-900 mb-2">Payment Instructions:</h3>
                <ol class="list-decimal list-inside text-blue-800 space-y-2">
                    <li>Click the green button above, or</li>
                    <li>Open your phone's camera</li>
                    <li>Point it at the QR code</li>
                    <li>Click the link that appears</li>
                </ol>
            </div>

            <!-- Cancel Button -->
            <a href="/serviceprovider-bookings" 
               class="inline-block bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition duration-150">
                Cancel
            </a>
        </div>
    </div>
</body>
</html>
